<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Schoolarship</title>
</head>
<body>
    <h1 class="title">Calculador de Becas</h1>
    <form id="form" class="college-form">
        <label>Nombre:</label>
        <input type="text" id="name" required>
        <label>Apellido:</label>
        <input type="text" id="lastName" required>
        <label>Matr√≠cula:</label>
        <input type="text" id="enrollment" required>
        <label>Promedio:</label>
        <input type="number" id="average" min="0" max="10" step="0.1" required>
        <label>Monto de la mensualidad:</label>
        <input type="number" id="monthly-fee" min="0" required>
        <button type="submit">Calcular beca</button>
      </form>
      <div class="table-container">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th class="tablefield">Nombre</th>
                    <th class="tablefield">Apellido</th>
                    <th class="tablefield">Matricula</th>
                    <th class="tablefield">Promedio</th>
                    <th class="tablefield">Pago</th>
                    <th class="tablefield">Beca</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
      </div>
      <script src="main.js"></script>
</body>
</html>
